<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar bikin table</title>
</head>
<body>
    
<h1>Table</h1>

<table border="2">
    <form>
        <p>Nama:</p>
        <input type="text" name="nama">
        <p>Kelompok</p>
        <input type="radio" name="kelompok" id="surabaya">
        <label for="surabaya">Surabaya</label>
        <input type="radio" name="kelompok" id="jember">
        <label for="jember">Jember</label>
        <div>
            <input type="submit" value="Kirim">
            <input type="reset" value="reset">
        </div>

    <br>
    </form>
    <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Kelompok</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Zidane</td>
        <td>Sidoarjo</td>
    </tr>
    <tr>
        <td>2</td>
        <td>reyhan</td>
        <td>Jember</td>
    </tr>
</table>

</body>
</html>
